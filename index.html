<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>我的画板</title>
</head>
<body>
    <canvas id="xxx" width="300" height="300"></canvas>
    <div id="actions" class="actions">
        <svg id="pen"  class="active icon" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="red" class="red active"></li>
        <li id="gray" class="gray"></li>
        <li id="blue" class="blue"></li>
        <li id="black" class="black"></li>
    </ol>
    <ol class="sizes">
        <li class="thin" id="thin"></li>
        <li class="thick" id="thick"></li>
    </ol>
    <script src="//at.alicdn.com/t/font_1558603_ynnd6fqoppi.js"></script>
    <script src="./script.js"></script>
</body>
</html>
